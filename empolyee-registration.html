<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empolyee Registration form</title>
</head>
<body>
    <h1>Empolyee Registration form</h1>
    <form action="">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" placeholder="first name with 10 char"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" placeholder="age<60"></td>
            </tr>
            <tr>
                <td>Mobile no.:</td>
                <td><input type="number" placeholder="0000000000"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> <input type="password"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Select Degree</td>
                <td>
                    <select name="" id="">
                        <option value="">BE</option>
                        <option value="">BCA</option>
                        <option value="">MCA</option>
                        <option value="">BCOM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="checkbox">male
                    <input type="checkbox">female
                    <input type="checkbox">other
                </td>
                
            </tr>
            <tr>
                <td>Upload Profile Photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Present Address</td>
                <td><textarea name="" id="" cols="70" rows="8"></textarea></td>
            </tr>
            <tr>
                <td><button>submit</button></td>
                <td><button>Reset</button></td>
            </tr>

     
            
        </table>
    </form>
    
</body>
</html>
